services:
  app:
    image: ${APP_DOCKER_IMAGE:?}
    environment:
      NODE_ENV: production
    build:
      context: .
      platforms:
        - linux/amd64
      ## stage ## target: runner
  nginx:
    image: ${NGINX_DOCKER_IMAGE:-nginx}
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./.cert.key:/cert.key
      - ./.cert.pem:/cert.pem
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - app
