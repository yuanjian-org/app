services:
  app:
    build:
      context: ./
      ## stage ## target: runner
    container_name: yuantu
    environment:
      NODE_ENV: production
  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./.cert.key:/cert.key
      - ./.cert.pem:/cert.pem
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - app
